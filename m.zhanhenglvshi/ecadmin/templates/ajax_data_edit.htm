<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>信息编辑</title>
<head>
</head>

<body>


<form  action="" method="post" name="theForm"  enctype="multipart/form-data" id="theForm-edit" >

<div class="modal fade" id="myModal-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-show="true">
        <div class="modal-dialog" style="margin: 0 auto;width: 780px;">
            <div class="modal-content">

			<div class="modal-header" style="padding: 5px;">
				<button type="button" class="close"  onclick="close_div('myModal_edit')" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">字段设置</h4>
			</div>



                <div class="modal-body" style="padding: 0px;">


<table class="add_order_table" style="margin:0px;display:;" width="100%" cellspacing="0" cellpadding="0" border="0">
		<tbody style="width:100%">
			

           	<tr style="width:100%;">
				<td width="5%" align="right">标题：</td>
				<td>
					<input type="text" name="title" value="{$item.title}"/ style="margin-right:10px;">
                  简介：<input type="text" name="spcdesc" value="{$item.spcdesc}"/ style="margin-right:10px;">
                  链接：<input type="text" name="url" value="{$item.url}"/>
				</td>
			</tr>

			 
			<tr style="width:100%;">
				<td width="10%" align="right">图片：</td>
				<td>
				<input type="file" name='thumb'>{if $item.thumb}<img src="../{$item.thumb}" width=50 height=50 />{/if}
				<input type="hidden" name='old_thumb' value="{$item.thumb}" style="margin-right:10px;">
                  悬停图片：
                  <input type="file" name='thumbhover'>{if $item.thumbhover}<img src="../{$item.thumbhover}" width=50 height=50 />{/if}
				<input type="hidden" name='old_thumbhover' value="{$item.thumbhover}">
				</td>
			</tr>

			 
			<tr style="width:100%;">
				<td width="10%" align="right">内容：</td>
				<td>
					<script id="editor" type="text/plain" style="width:650px;height:200px;" name="content">{$item.content}</script>
				</td>
			</tr>
	
			
			<tr style="width:100%;height:10px"></tr>
			

			


          
	
		</tbody>
		
		</table>

                </div>
                <div class="modal-footer" style="padding: 5px;">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >关闭</button>
					<input type="hidden" name="data_id" value="{$data_id}" />
					<input type="hidden" name="act" value="{$form_action}" />
					<input type="hidden" name="module_id" value="{$module_id}" />
                <input type="submit" value="{$lang.button_submit}" class="input_button submit_button" />
                </div>
            </div>
        </div>
    </div>

</form>

<script>
var ue = UE.getEditor('editor',{autoHeightEnabled: false},{zIndex:1006});
$('#myModal-edit').modal({
show: true,
backdrop:'static'
})
</script>
<style>
.modal {z-index:1005 !important;}
.modal-backdrop {z-index:1004 !important;}
</style>

</body></html>
