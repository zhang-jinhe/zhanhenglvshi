<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>信息编辑</title>
<head>
</head>

<body>


<form  action="" method="post" name="theForm"  enctype="multipart/form-data" id="theForm-edit" >

<div class="modal fade" id="myModal-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-show="true">
        <div class="modal-dialog">
            <div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close"  onclick="close_div('myModal_edit')" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">数据管理</h4>
			</div>



                <div class="modal-body">


<table class="add_order_table" style="margin:0px;display:;" width="100%" cellspacing="0" cellpadding="0" border="0">
		<tbody style="width:100%">
			

           	<tr style="width:100%;">
				<td width="30%" align="right"></td>
				<td>
					删除数据 {$item.title}
				</td>
			</tr>

			
	
			
			<tr style="width:100%;height:10px"></tr>
			

			


          
	
		</tbody>
		
		</table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >关闭</button>
					<input type="hidden" name="data_id" value="{$data_id}" />
					<input type="hidden" name="act" value="{$form_action}" />
					<input type="hidden" name="module_id" value="{$module_id}" />
                <input type="submit" value="{$lang.button_submit}" class="input_button submit_button" />
                </div>
            </div>
        </div>
    </div>

</form>

<script>
var ue = UE.getEditor('editor');
$('#myModal-edit').modal({
show: true,
backdrop:'static'
})







</script>

</body></html>
